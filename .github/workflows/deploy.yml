name: Auto Deploy to VPS

on:
  push:
    branches:
      - main   # Chạy khi push lên nhánh main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2. Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      # 3. SSH vào VPS và triển khai
      - name: SSH to VPS and deploy
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e

            cd /root/travelogue/SEP490.Travelogue.API
            mkdir -p Travelogue.API/Config

            # Ghi appsettings.json từ secret (base64 encoded)
            echo "${{ secrets.APPSETTINGS_JSON }}" | base64 -d > Travelogue.API/appsettings.json

            # Ghi serviceAccountKey.json từ secret (base64 encoded)
            echo "${{ secrets.FIREBASE_KEY_JSON }}" | base64 -d > Travelogue.API/Config/serviceAccountKey.json

            # Update code
            git pull origin main

            # Restart docker
            docker compose down || docker-compose down
            docker compose up --build -d || docker-compose up --build -d
          EOF
