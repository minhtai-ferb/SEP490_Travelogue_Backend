name: Auto Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Create file config form secrets
        run: |
          echo "${{ secrets.APPSETTINGS_JSON }}" > appsettings.json
          echo "${{ secrets.FIREBASE_KEY_JSON }}" > Config/serviceAccountKey.json
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: SSH to VPS and deploy
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /root/travelogue/SEP490.Travelogue.API
            git pull origin main
            docker compose down
            docker compose up --build -d
          EOF
